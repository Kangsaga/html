<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="get">
      <table width="400px">
        <tr bgcolor="gray" height="50px">
          <th colspan="2" align="left">Step 1 : 아이디/비번 입력</th>
        </tr>

        <!-- 아이디 -->
        <tr height="35px" bgcolor="whitesmoke">
          <td align="right">아이디</td>
          <td>
            <input type="text" name="id" />
          </td>
        </tr>

        <!-- 비밀번호 -->
        <tr height="35px" bgcolor="whitesmoke">
          <td align="right">비밀번호</td>
          <td>
            <input type="password" name="pw" />
          </td>
        </tr>

        <!-- 비밀번호 확인 -->
        <tr height="35px" bgcolor="whitesmoke">
          <td align="right">비밀번호 확인</td>
          <td>
            <input type="password" name="pw2" />
          </td>
        </tr>

        <tr bgcolor="gray" height="50px">
          <th colspan="2" align="left">Step 2 : 개인정보</th>
        </tr>

        <!-- 성별 -->
        <tr height="35px" bgcolor="whitesmoke">
          <td align="right">성별</td>
          <td>
            남<input type="radio" name="gender" value="men" /> 여<input
              type="radio"
              name="gender"
              value="women"
            />
          </td>
        </tr>

        <!-- 혈액형 -->
        <tr height="35px" bgcolor="whitesmoke">
          <td align="right">혈액형</td>
          <td>
            <select>
              <!-- 클릭 + Alt + 클릭 하면 여러개 작성 가능 -->
              <option value="A형">A형</option>
              <option value="AB형">AB형</option>
              <option value="O형">O형</option>
              <option value="B형">B형</option>
            </select>
          </td>
        </tr>

        <!-- 생일 -->
        <tr height="35px" bgcolor="whitesmoke">
          <td align="right">생일</td>
          <td>
            <input type="date" />
          </td>
        </tr>

        <tr bgcolor="gray" height="50px">
          <th colspan="2" align="left">Step 3 : 선호도</th>
        </tr>

        <!-- 취미 -->
        <tr height="35px" bgcolor="whitesmoke">
          <td align="right">취미</td>
          <td>
            축구<input type="checkbox" name="hobby" value="축구" /> 야구<input
              type="checkbox"
              name="hobby"
              value="야구"
            />
            농구<input type="checkbox" name="hobby" value="농구" />
          </td>
        </tr>

        <!-- 좋아하는 색깔 -->
        <tr height="35px" bgcolor="whitesmoke">
          <td align="right">좋아하는 색깔</td>
          <td><input type="color" /></td>
        </tr>

        <tr bgcolor="gray" height="50px">
          <th colspan="2" align="left">Step 4 : 적고 싶은 말</th>
        </tr>

        <!-- 적고싶은 말 -->
        <tr>
          <td colspan="2"><textarea cols="56" rows="5"> </textarea></td>
        </tr>

        <tr height="35px" bgcolor="whitesmoke">
          <td colspan="2" align="center">
            <input type="submit" value="제출" />
            <input type="reset" value="초기화" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
